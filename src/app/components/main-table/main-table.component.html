<p style="font-size : 20px;
          text-align: center;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          height: fit-content;
          margin-top: 10px;"
   *ngIf="winner!=null">{{winner}} ha vinto la partita!
</p>
<p *ngIf="tie==''" style="font-size : 20px;
          text-align: center;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          height: fit-content;
          margin-top: 10px;">
          E' un pareggio!
</p>
<div>
   <app-cell *ngFor="let val of cells; let i = index" [value]="val" (click)="setValue(i)"></app-cell>
</div>
<section>
   <button type="button" (click)="showPopUpRematch()">Rematch</button>
   <button type="button" (click)="goBack()">Indietro</button>
</section>
